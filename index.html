<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="images/googleicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e99c97b3ee.js" crossorigin="anonymous"></script>
    <script defer src="result.js"></script>
    <style type="text/css">
        body{
            background-image: url("images/backgroundimage.jpg");
        }
    </style>
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="link" href="">Gmail</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="menu-icon" href=""><i class="fa-solid fa-bars"></i></a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="user-icon" href=""><span>J</span></a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- content -->
    <section class="content-section">
        <div class="content-wrapper">
            <img src="images/googlelogo.png" alt="Google Logo Image">
            <div class="search-bar">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i> 
                <input type="text" class="search-input" placeholder="Search Text or Enter a URL" id="input-result">
                <i class="fa-solid fa-keyboard"></i>
                <i class="fa-solid fa-microphone"></i>    
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Google Search</button>
                <button class="lucky-search-btn">I'm Feeling Lucky</button>
            </div>
            <div class="language">
                <p>Google Offered in: <a href="">English</a></p>
            </div>
        </div>
    </section>

    <!-- fotter -->
    <footer>
        <div class="footer-content upper-footer">
            <p>Chennai</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Advertising</a>
                </li>
                <li>
                    <a href="">Business</a>
                </li>
                <li>
                    <a href="">How Search Works</a>
                </li>
            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="">Privacy</a>
                </li>
                <li>
                    <a href="">Terms</a>
                </li>
                <li>
                    <a href="">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
